<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar bg-primary-subtle px-4 py-2 rounded-2">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">
                <h2 class="fw-bold">Interactive</h2>
                <h4 class="fw-semibold text-secondary">Geometry Genius</h4>
              </span>
              <button type="button" class="btn btn-primary px-4">Blog</button>
            </div>
          </nav>

          <!-- main section -->
          <main class="my-5">
            <div class="row">
                <div class="col-12 col-lg-9">
                  <!-- first row -->
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col">
                          <div class="card h-100">
                                <img src="images/triangle.png" class="card-img-top p-5" alt="...">
                            <div class="card-body text-center">
                              <h5 class="card-title">Triangle</h5>
                              <p class="card-text">Area(A) = 0.5 X b X h</p>
                              <div class="input-group mb-3">
                                  <span class="input-group-text">b</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="breadth">
                                  <span class="input-group-text">cm</span>
                                  <span class="input-group-text">h</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="height">
                                  <span class="input-group-text">cm</span>
                                </div>
                                <div class="d-grid gap-2 mt-4">
                                  <button class="btn btn-primary" type="button" id="calculateTriangle">Calculate</button>
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="col text-center">
                          <div class="card h-100">
                                <img src="images/rectangle.png" class="card-img-top p-5" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Rectangle</h5>
                              <p class="card-text">Area(A) = w X l</p>
                              <div class="input-group mb-3">
                                  <span class="input-group-text">w</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="width">
                                  <span class="input-group-text">cm</span>
                                  <span class="input-group-text">l</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="length">
                                  <span class="input-group-text">cm</span>
                                </div>
                                <div class="d-grid gap-2 mt-4">
                                  <button class="btn btn-primary" type="button" id="calculateRectangle">Calculate</button>
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="col text-center">
                          <div class="card h-100">
                                <img src="images/parallelogram.png" class="card-img-top p-5" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Parallelogram</h5>
                              <p class="card-text">Area(A) = b X h</p>
                              <div class="input-group mb-3">
                                  <span class="input-group-text">b</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="paraValue1">
                                  <span class="input-group-text">cm</span>
                                  <span class="input-group-text">h</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="paraValue2">
                                  <span class="input-group-text">cm</span>
                                </div>
                                <div class="d-grid gap-2 mt-4">
                                  <button class="btn btn-primary" type="button" id="calculateParallelogram">Calculate</button>
                                </div>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                       <!-- last row -->
                    <div class="row row-cols-1 row-cols-md-3 g-4 mt-2">
                        <div class="col text-center">
                          <div class="card h-100">
                                <img src="images/rhombus.png" class="card-img-top p-5" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Rhombus</h5>
                              <p class="card-text">Area(A) = 0.5 X d1 X d2</p>
                              <div class="input-group mb-3">
                                  <span class="input-group-text">d1</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="d1">
                                  <span class="input-group-text">cm</span>
                                  <span class="input-group-text">d2</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="d2">
                                  <span class="input-group-text">cm</span>
                                </div>
                                <div class="d-grid gap-2 mt-4">
                                  <button class="btn btn-primary" type="button" id="calculateRhombus">Calculate</button>
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="col text-center">
                          <div class="card h-100">
                            
                                <img src="images/pentagon.png" class="card-img-top p-5" alt="...">
                            
                            <div class="card-body">
                              <h5 class="card-title">Pentagon</h5>
                              <p class="card-text">Area(A) = 0.5 X p X b</p>
                              <div class="input-group mb-3">
                                  <span class="input-group-text">p</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="p">
                                  <span class="input-group-text">cm</span>
                                  <span class="input-group-text">b</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="b">
                                  <span class="input-group-text">cm</span>
                                </div>
                                <div class="d-grid gap-2 mt-4">
                                  <button class="btn btn-primary" type="button" id="calculatePentagon">Calculate</button>
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="col text-center">
                          <div class="card h-100">
                                <img src="images/ellipse.png" class="card-img-top p-5" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Ellipse</h5>
                              <p class="card-text">Area(A) = &pi; X a X b</p>
                              <div class="input-group mb-3">
                                  <span class="input-group-text">a</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                  <span class="input-group-text">cm</span>
                                  <span class="input-group-text">b</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                  <span class="input-group-text">cm</span>
                                </div>
                                <div class="d-grid gap-2 mt-4">
                                  <button class="btn btn-primary" type="button" id="calculateEllipse">Calculate</button>
                                </div>
                            </div>
                          </div>
                        </div>
                        
                      </div>

            </div>

                <div class="col-12 col-lg-3 text-center" id="dynamicResults">
                   <h3>Area Calculation</h3>

                </div>
              </div>

             
          </main>
    </div>
    








    <script src="scripts/commonFunction.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
